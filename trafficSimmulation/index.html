<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Traffic Light Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intersection">
        <div class="quadrant">
            <h2 class="lane-label">Lane 1</h2>
            <div id="set-1" class="traffic-light-set">
                <div class="light red" data-color="red"></div>
                <div class="light yellow" data-color="yellow"></div>
                <div class="light green" data-color="green"></div>
                <div class="light blue" data-color="blue"></div>
            </div>
        </div>

        <div class="quadrant">
            <h2 class="lane-label">Lane 2</h2>
            <div id="set-2" class="traffic-light-set">
                <div class="light red" data-color="red"></div>
                <div class="light yellow" data-color="yellow"></div>
                <div class="light green" data-color="green"></div>
                <div class="light blue" data-color="blue"></div>
            </div>
        </div>

        <div class="quadrant">
            <h2 class="lane-label">Lane 3</h2>
            <div id="set-3" class="traffic-light-set">
                <div class="light red" data-color="red"></div>
                <div class="light yellow" data-color="yellow"></div>
                <div class="light green" data-color="green"></div>
                <div class="light blue" data-color="blue"></div>
            </div>
        </div>

        <div class="quadrant">
            <h2 class="lane-label">Lane 4</h2>
            <div id="set-4" class="traffic-light-set">
                <div class="light red" data-color="red"></div>
                <div class="light yellow" data-color="yellow"></div>
                <div class="light green" data-color="green"></div>
                <div class="light blue" data-color="blue"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
